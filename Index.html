<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href=css/style1.css >

        
                <title>SIMPLE_CALCI</title>
    </head>

    <body>
        <h1 id="heading">SIMPLE_CALCI:To make your life easy!</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div id="calculator">
                    <div id="result">
                        <div id="calculations">
                         <p id="calculations-values"></p>
                        </div>
                        <div id="output">
                         <p id="output-values"></p>
                        </div>

                    </div>
                    <div id="keyboard">
                        
                        
                            
                              <button type="button" class="operator" id="clear">C</button>
                              <button type="button" class="operator" id="backspace">CE</button>
                              <button type="button" class="operator" id="%">%</button>
                              <button type="button" class="operator" id="/">&#x00F7;</button>
                            
                              <button type="button" class="digit" id="7">7</button>
                              <button type="button" class="digit" id="8">8</button>
                              <button type="button" class="digit" id="9">9</button>
                              <button type="button" class="operator" id="*">&times;</button>
                            
                              <button type="button" class="digit" id="4">4</button>
                              <button type="button" class="digit" id="5">5</button>
                              <button type="button" class="digit" id="6">6</button>
                              <button type="button" class="operator" id="-">-</button>

                              <button type="button" class="digit" id="1">1</button>
                              <button type="button" class="digit" id="2">2</button>
                              <button type="button" class="digit" id="3">3</button>
                              <button type="button" class="operator" id="+">+</button>


                              <button type="button" class="empty" id="empty"></button>
                              <button type="button" class="digit" id="0">0</button>
                              <button type="button" class="empty" id="empty"></button>
                              <button type="button" class="operator" id="=">=</button>
                            
                          

                    </div>

                </div>
            </div>
        </div>
        <p>Project by Arpana M Ramaswamy</p>
        <script src="js/script1.js"></script>
    </body>
</html>
